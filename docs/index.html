<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>技术文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/css/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">

    <script src="assets/js/docsify.min.js"></script>
    <script src="assets/js/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>
<div id="app"></div>
<script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
        name: '技术文档',
        loadSidebar: true,
        loadNavbar: true,
        auto2top: true,
        subMaxLevel: 2,
        autoHeader: true,
        markdown: {
            renderer: {
                code: function(code, lang) {
                    if (lang === "mermaid") {
                        return (
                            '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                        );
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        }
    }
</script>

<script>


    var loadSucc = 0;
    function onLoad(){
        let tdList = document.getElementsByTagName("td");
        if(tdList.length <=0 ){
            return;
        }
        for (var td of tdList) {
            if('Y' === td.textContent){
                var sp = document.createElement("span");
                sp.textContent = td.textContent;
                sp.style.color = "red";
                td.childNodes.item(0).remove();
                td.appendChild(sp);
                td.style.backgroundColor="yellow";
            }
        }
        loadSucc = loadSucc + 1;
        console.log("开始渲染...."+loadSucc)
    };


    var timer = setInterval(function () {
        onLoad();
        if(loadSucc > 100000){
            clearInterval(timer);
        }
    }, 3000);
</script>
</body>
</html>
