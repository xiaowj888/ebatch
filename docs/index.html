    <style>

    /*加重描述strong*/
    .markdown-section strong {
      color: rgb(239, 112, 96);
    }

    .app-nav{
      position: fixed;
      margin: 0;
      /*padding: 10px 50px 10px 0;*/
      padding: 10px 0 10px 0;/*上、右、下、左*/
      width: calc(100% - 325px);
      background-color: #fff;
      height: 55px;
      border-bottom: 1px solid #eee;
    }

    /*.github-corner{
      position: absolute;
      z-index: 999999;
      top: 0;
    }*/

    .markdown-section code {
      border-radius: 2px;
      font-family: "Helvetica Neue",Helvetica,"Hiragino Sans GB","Microsoft YaHei",Arial,sans-serif;
      font-size: 16px !important;
      margin: 0 2px;
      padding: 3px 5px;
      white-space: nowrap;
      /*border: 1px solid #282c34;*/
      /*color: rgb(184, 101, 208);*/
    }

    .markdown-section > div > img, .markdown-section pre {
      box-shadow: 2px 2px 20px 6px rgb(255, 255, 255) !important;
    }

    .markdown-section a:not(:hover) {
      text-decoration: none;
    }

    /*侧边栏*/
    .sidebar {
      padding-top: 6px;
    }

    aside.sidebar ul li {
      margin: 0;
      position: relative;
    }

    aside.sidebar ul li ul {
      margin: 6px 0;
    }

    aside.sidebar ul li p {
      padding-left: 22px;
      font-size: 18px;
      font-weight: normal;
    }

    aside.sidebar ul li a {
      line-height: 35px;
      font-size: 14px;
      padding: 3px 0 3px 22px;
    }

    aside.sidebar ul li.active > a {
      font-size: 16px !important;
    }

    aside.sidebar ul li.active > a:before {
      content: '' !important;
      position: absolute !important;
      margin: 0 !important;
      width: 10px !important;
      height: 10px !important;
      top: 15px !important;
      left: 0px !important;
      border-radius: 50% !important;
      background-color: #fed24a !important;
      box-shadow: 0 0 0 3px rgba(254, 210, 74, 0.4) !important;
    }

    /*以上调侧边栏*/

<div class="aside_container">
    <div class="advertisement">
        <div class="Tencent_code">
            <h4>微信公众号</h4>
            <img src="images/侧边栏微信号.jpg" alt="java" />

<div id="app"></div>
<script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
        coverpage: true,
        name: 'JavaTodo',
        themeColor: '#007be8', // 主题颜色

          //loadSidebar: true,//_sidebar.md如果为真，则从_sidebar.md文件加载边栏，否则从指定的路径加载
          auto2top: true,  //当路线改变时,滚动到屏幕的顶部
          loadNavbar: true,//_navbar.md如果为真，则从_navbar.md文件加载navbar ，否则从指定的路径加载
          mergeNavbar: true,//Navbar将在小屏幕上与侧边栏合并
          executeScript: true,//执行页面上的脚本。只解析第一个脚本标记（演示）。如果存在Vue，则默认开
          maxLevel: 3,//最大的内容表级别
          //subMaxLevel: 3,//在自定义边栏中添加目录（TOC)
          externalLinkTarget: '_blank', //外链打开方式：_blank表示在新标签页中打开
          coverpage: true,
          onlyCover: true,
          topMargin: 60,//调整top


        autoHeader: true,
        logo: 'images/logo.png',
        repo: 'https://gitee.com/easy16/ebatch.git',

        markdown: {
            renderer: {
                code: function(code, lang) {
                    if (lang === "mermaid") {
                        return (
                            '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                        );
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        },

        footer: {
        copy: '打造Java开发一站式套件。 —— <a href="http://1.13.182.252:8090/" target="_blank">架构狂人</a><br/><br/>',
        pre: '<hr/>',
        style: 'text-align: left;',
      },//添加页脚


       /* // 底部导航
        pagination: {
          previousText: "上一页",
          nextText: "下一页",
          crossChapter: true,
          crossChapterText: true,
        },*/
        // 字数统计
        count: {
          countable: true,
          position: "top",
          margin: "10px",
          float: "right",
          fontsize: "0.9em",
          color: "red",
          language: "chinese",
          localization: {
            words: "",
            minute: "",
          },
          isExpected: true,
        },
    }

</script>
